<!DOCTYPE html>

    <meta charset="UTF-8">

    <title>Exemplo 4</title>

<body>
	<p>
		Sob o céu de outono, tão estrelado,
		As <b>castanhas</b> assam, douradas, no fogo.
		Seu aroma <s>doce</s>, um <i>abraço</i> apertado,
		Em noites <u>frias</u>, é nosso conforto.
	</p>
		Nada de beber H<sub>2</sub>O. Bebe-se água-pé
	</p>
	<p>
		<h1>Com um <strong><s><u>c</s>o</u>po</strong>, até consigo calcular <em>E</em>=m.c<sup>2</sup></h1>
	</p>
	<!-- b e i estão deprecated, em vez disso usam-se o Strong e o em-->
</body>
