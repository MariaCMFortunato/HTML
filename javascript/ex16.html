<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8"/>
<style>
    p{
        font-size: 20px;
        color:blue;
    }
</style>
<script type="text/javascript">
    function Incrementa()
    {
        var i=parseInt(document.getElementById("operando").value);
        document.getElementById("resultado").innerHTML= i+1;
    }
    
</script>
</head>
<body>
    <input id="operando" onkeyup="Incrementa()">
    <p id="resultado"></p>
</body>
</html>
