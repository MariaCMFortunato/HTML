<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <style>
            p{
                font-size: 20px;
                color:blue;
            }
        </style>
        <script type="text/javascript">
            function Soma()
            {
                var i=parseInt(document.getElementById("operando").value);
                var j=parseInt(document.getElementById("operando2").value || 0);
                document.getElementById("resultado").innerHTML="soma: "+(i+j)+" <br>diferença: "+(i-j)+"<br>produto: "+(i*j)+"<br>divisão: "+(i/j).toFixed(2);
            }
            
        </script>
    </head>
    <body>
        <input id="operando" onkeyup="Soma()">
        <input id="operando2" onkeyup="Soma()">
        <p id="resultado"></p>
    </body>
</html>
