<!DOCTYPE html>
<html lang="pt">

<head>
    <script>
        var x = 0;
        var y = 50;
        var z = 100;
        var w = 150;
        var aumento = 10;
        function inicializa() {
            setInterval(function () { atualiza(); }, 100);
        }
        function atualiza() {
            x = x + aumento;
            if (x >= 255)
                aumento = -10;
            if (x <= 0)
                aumento = 10;
            if (y >= 255)
                aumento = -10;
            if (y <= 0)
                aumento = 10;
            if (z >= 255)
                aumento = -10;
            if (z <= 0)
                aumento = 10;
            document.body.style = "background-color: rgb(" + z + ", " + x + ", " + y + ")";
            document.getElementById("p1").style = "color:rgb(" + x + ", " + y + ", " + z + ")";
            document.getElementById("p1").innerHTML = x;
        }
    </script>
