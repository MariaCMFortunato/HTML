<!DOCTYPE html>
<html lang="pt">

<head>
    <script>
        var t = null;
        var intervalo = 10;
        var x = 0;
        var y = 0;
        /*var z = 100;
        var w = 150;*/
        var aumentox = 10;
        var aumentoy = 15
        function inicializa() {
            intervalo = parseInt(document.getElementById("velocidade").value);
            clearInterval(t);
            t = setInterval(function () { atualiza() }, intervalo);
        }
        function atualiza() {
            x = x + aumentox;
            y = y + aumentoy;
            if (x >= window.innerWidth - 200)
                aumentox = -10;
            if (x <= 0)
                aumentox = 10;

            if (y >= window.innerHeight - 200)
                aumentoy = -15;
            if (y <= 0)
                aumentoy = 15;
            document.getElementById("bola").style.left = x + "px";
            document.getElementById("bola").style.top = y + "px";
        }
        function alteraParagrafo() {
            document.getElementById("posicao").innerHTML = "Estou aqui!";
        }
    </script>
</head>

<body onload="inicializa()">
    <br>
    <img id="bola" src="1.png" style="position:absolute; width:200px">
    <p id="posicao">200</p>
    <input id="velocidade" onkeyup="inicializa()" value="10"></input>
</body>

</html>
