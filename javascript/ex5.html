<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<style>
    h1{
        font-size: 30px;
        color:blue;
    }
</style>
<script>
    var x=0, y=0;
    x= parseInt(prompt("Introduza um valor"));
    y= parseInt(prompt("Introduza outro valor"));

    document.write("<h1>A soma entre " + x  + " e "+ y + "  é " + (x+y) + "</h1>");
    document.write("<h1>A diferença entre " + x  + " e "+ y + "  é " + (x-y)+ "</h1>");
    document.write("<h1>A multiplicação entre " + x  + " e "+ y + "  é " + (x*y)+ "</h1>");
    document.write("<h1>"+ x + " dividido por " + y + "  é " + (x/y)+ "</h1>");
</script>
</head>
<body>
</body>
</html>
