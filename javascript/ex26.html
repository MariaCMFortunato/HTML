<!DOCTYPE html>
<html lang="pt">

<head>
    <script>
        var x = 0;
        var y = 0;
        /*var z = 100;
        var w = 150;*/
        var aumentox = 10;
        var aumentoy = 15;
        var posRaquete = 0;
        function MexeORato(event) {
            posRaquete = event.clientX - 50;
            document.getElementById("raquete").style.left = posRaquete + "px";
        }
        function inicializa() {
            setInterval(function () { atualiza() }, 10);
        }
        function atualiza() {
            x = x + aumentox;
            y = y + aumentoy;
            if (x >= 1000 - 200)
                aumentox = -1;
            if (x <= 0)
                aumentox = 1;

            if (y >= 800 - 200)
                aumentoy = -1;
            if (y <= 0)
                aumentoy = 1;
            if ((y == 520) && (x >= (posRaquete - 1000)) && (x <= (posRaquete + 1000)))
                aumentoy = -1;
            document.getElementById("i1").style.left = x + "px";
            document.getElementById("i1").style.top = y + "px";
        }
    </script>
</head>

<body onload="inicializa()">

    <div onmousemove="MexeORato(event)" style="width:1000px; height:800px; background-color: burlywood;">
        <br>
        <img id="i1" src="1.png" style="position:absolute; width:200px">
        <img id="raquete" src="raquete.png" style="width: 200px; position: absolute; top:700px">
    </div>
</body>

</html>
