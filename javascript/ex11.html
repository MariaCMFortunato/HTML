<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<style>
    h1{
        font-size: 20px;
        color:blue;
    }
</style>
<script>
    var x, y;
     for(x=1;x<=10;x=x+1)
     {
        for(y=1;y<=10;y=y+1)
        {
            document.write("<h1>" + x + " X "+ y +"=" + x * y + "</h1>");
        }
     }
</script>
</head>
<body>
</body>
</html>
