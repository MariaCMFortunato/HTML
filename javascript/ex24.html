<!DOCTYPE html>
<html lang="pt">

<head>
    <script>
        var posRaquete = 0;
        var posicaoRaquete = 300;
        function MexeOMingau(event) {
            var key = event.keyCode;
            document.getElementById("tecla").innerHTML = key;
            /*posRaquete = posRaquete + 100;*/
            if (key == 37)/*Arrow Right-37*/
                posRaquete = posRaquete - 100;
            if (key == 39)/*Arrow Left-39*/
                posRaquete = posRaquete + 100;

            if (key == 38)/*ArrowUp-38*/
                posicaoRaquete = posicaoRaquete - 100;
            if (key == 40)/*ArrowDown-40*/
                posicaoRaquete = posicaoRaquete + 100;

            document.getElementById("r1").style.left = posRaquete + "px";
            document.getElementById("r1").style.top = posicaoRaquete + "px";
        }        
    </script>
</head>

<body onkeydown="MexeOMingau(event)">
    <br>
    <p id="tecla" style="font-size: 40px;"></p>
    <img id="r1" src="raquete.png" style="position: absolute; left:0px;top:300px">
</body>

</html>
